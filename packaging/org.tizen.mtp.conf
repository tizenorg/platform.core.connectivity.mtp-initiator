<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
	<policy user="root">
		<allow own="org.tizen.mtp"/>
		<allow send_destination="org.tizen.mtp"/>
	</policy>
	<policy context="default">
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="GetRawDevices" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="GetDevice" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="GetStorages" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="GetObjectHandles" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="GetObject" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="GetThumbnail" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.manager" send_member="DeleteObject" privilege="http://tizen.org/privilege/mtp" />

		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.deviceinfo" send_member="GetManufacturername" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.deviceinfo" send_member="GetModelname" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.deviceinfo" send_member="GetSerialnumber" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.deviceinfo" send_member="GetDeviceversion" privilege="http://tizen.org/privilege/mtp" />

		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.storageinfo" send_member="GetDescription" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.storageinfo" send_member="GetFreeSpace" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.storageinfo" send_member="GetMaxCapacity" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.storageinfo" send_member="GetStorageType" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.storageinfo" send_member="GetVolumeIdentifier" privilege="http://tizen.org/privilege/mtp" />

		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.objectinfo" send_member="GetProperty" privilege="http://tizen.org/privilege/mtp" />
		<check send_destination="org.tizen.mtp" send_interface="org.tizen.mtp.objectinfo" send_member="GetPropertyString" privilege="http://tizen.org/privilege/mtp" />
	</policy>
</busconfig>
